<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      USER MANAGEMENT
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
 <ion-fab bottom right>
      <button (click)="addLead()" ion-fab mini>
        <ion-icon item-start [name]="md-add" >+</ion-icon>
      </button>
    </ion-fab>


   <ion-list>
      
              <button ion-item *ngFor="let broker of postList" (click)="openLEADpage(broker)">
                  <ion-avatar item-left>
                      <img src="assets/imgs/pioneet.png"/>
                  </ion-avatar>
                  <h2>{{broker.name}}</h2>
                  <p>{{broker.email}}</p>
              </button>
      
          </ion-list> 

</ion-content>
