<ion-header>
  
    <ion-navbar>
      <ion-title>ADD BRANCH</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
      <h2>Add BRANCH</h2>
      <form>
        <ion-item>
          <ion-label>No</ion-label>
          <ion-input type="text" [(ngModel)]="lead.line1"  name="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Street</ion-label>
          <ion-input type="text" [(ngModel)]="lead.line2"  name="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>City</ion-label>
          <ion-input type="text" [(ngModel)]="lead.line3"  name="password"></ion-input>
        </ion-item>
       <ion-item>
          <ion-label>State</ion-label>
          <ion-input type="text" [(ngModel)]="lead.line4"   name="designation"></ion-input>
        </ion-item> 
      
        <ion-item>
          <ion-label>Pincode</ion-label>
          <ion-input type="email" [(ngModel)]="lead.line5"   name="email"></ion-input>
        </ion-item>
       
        <button ion-button type="submit"(click)="addleadServer()" block>Add Branch</button>
      </form> 
  
  </ion-content>
