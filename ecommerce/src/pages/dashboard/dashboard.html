<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      DASHBOARD
    </ion-title>
    <ion-buttons right>
      <button ion-button icon-only><ion-icon name="notifications"> 
        <ion-badge *ngIf="notify >0" style="background: red" item>{{notify}}</ion-badge></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
      <ion-card-header>
        OverAll Graphs
      </ion-card-header>
      <ion-card-content>
        <canvas style="height:100%" #doughnutCanvas></canvas>
      </ion-card-content>
    </ion-card>
