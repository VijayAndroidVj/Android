<ion-header>
  
    <ion-navbar>
      <ion-title>ADD USER</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
      <h2>Add USER</h2>
      <form>
        <ion-item>
          <ion-label>Name</ion-label>
          <ion-input type="text" [(ngModel)]="lead.name"  name="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Username</ion-label>
          <ion-input type="text" [(ngModel)]="lead.username"  name="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="text" [(ngModel)]="lead.password"  name="password"></ion-input>
        </ion-item>
       <!-- <ion-item>
          <ion-label>Designation</ion-label>
          <ion-input type="text" [(ngModel)]="lead.designation"   name="designation"></ion-input>
        </ion-item> -->
        <ion-item>
          <ion-label>Designation</ion-label>
          <ion-select [(ngModel)]="lead.designation"name="designation" >
            <ion-option value="1">Admin Management</ion-option>
            <ion-option value="2">Admin Sales</ion-option>
            <ion-option value="3">Admin Service</ion-option>
            <ion-option value="4">User</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input type="email" [(ngModel)]="lead.email"   name="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Phone</ion-label>
          <ion-input type="text" [(ngModel)]="lead.mobileno"   name="phone"></ion-input>
        </ion-item>
        <button ion-button type="submit"(click)="addleadServer()" block>Add User</button>
      </form> 
  
  </ion-content>
